<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChessON</title>

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			
			<div class="header_wrapper">
				<div class="header_logo">
					<a href="/" class="header_logo-link">
						<img src="./img/svg/logo.svg" alt="ChessON" class="header_logo-pic">
					</a>
				</div>
	
				<div class="nav_wrapper">
					<nav class="header_nav">
						<ul class="header_list">
							<li class="header_item">
								<a href="#!" class="header_link">Почему мы?</a>
							</li>
							<li class="header_item">
								<a href="#!" class="header_link">Наши тренеры</a>
							</li>
							<li class="header_item">
								<a href="#!" class="header_link">Цены</a>
							</li>
							<li class="header_item">
								<a href="#!" class="header_link">Контакты</a>
							</li>
						</ul>
					</nav>
				</div>

				<div class="header_phone">
					8 (029) 666-22-82 
				</div>
			</div>
			
		</div>
	</header>
	<main class="main">
		<section class="intro">
			<div class="wrapper">
				<h1 class="intro_title">
					Шахматный клуб для детей
				</h1>
				<p class="intro_subtitle">
					Групповые и индивидуальные занятия с профессионалами в студии или онлайн 
				</p>
				<button type="submit" class="intro_button" >Записаться на пробное занятие</button>
			</div>

		</section>
		<selection class="advantages">
			<div class="wrapper">
				<div class="advantages_title">- Почему стоит пойти к нам</div>
				<div class="advantages_list">
					<div class="advantages_item">0</div>
					<div class="nav_wrapper">
						<div class="advantages_item">5-16</div>
					</div>
				<div class="advantages_item">3</div>
				</div>
			</div>
		</selection>

	</main>
</body>
</html>
